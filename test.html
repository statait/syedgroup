<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Company Memberships</title>
    <!-- Add your stylesheets and other meta tags here -->

    <!-- Example style for better presentation, replace with your own -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        margin: 20px;
      }

      header {
        margin-bottom: 30px;
      }

      img {
        border-radius: 50%;
      }

      h1 {
        color: #4caf50;
        margin-bottom: 10px;
      }

      p {
        color: #555;
      }

      #timer {
        font-size: 2em;
        color: #4caf50;
        margin-top: 20px;
      }

      .membership {
        display: flex;
        justify-content: space-around;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      .membership div {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        width: 45%;
        box-sizing: border-box;
        margin: 10px;
        transition: transform 0.3s ease;
      }

      .membership div:hover {
        transform: scale(1.05);
      }

      h2 {
        color: #4caf50;
        margin-bottom: 10px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 5px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Replace 'your_logo.png' with your actual logo file -->
      <img src="your_logo.png" alt="Your Company Logo" width="100" />
      <h1>Your Company Name</h1>
      <p>Your Company Tagline or Description</p>
    </header>

    <!-- Replace the date and time in the 'data-countdown' attribute -->
    <div id="timer" data-countdown="2023/12/31 23:59:59"></div>

    <div class="membership">
      <div>
        <h2>Basic Membership</h2>
        <p>Access to essential features:</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <!-- Add more features as needed -->
        </ul>
        <p>Price: $X/month</p>
        <button>Sign Up</button>
      </div>

      <div>
        <h2>Premium Membership</h2>
        <p>Unlock all premium features, including:</p>
        <ul>
          <li>Advanced Feature 1</li>
          <li>Advanced Feature 2</li>
          <!-- Add more advanced features as needed -->
        </ul>
        <p>Price: $Y/month</p>
        <button>Sign Up</button>
      </div>
    </div>

    <!-- Add your scripts, such as a countdown script, here -->

    <script>
      // Replace this script with your actual countdown script
      const countdownDate = new Date(
        document.getElementById("timer").dataset.countdown
      ).getTime();

      const x = setInterval(function () {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById(
          "timer"
        ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
